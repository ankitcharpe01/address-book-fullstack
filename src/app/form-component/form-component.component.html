<div class="container">
    <h1>Address Creation</h1>
    <form [formGroup]="addressForm" #login="ngForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
        </div>

        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" formControlName="fullName">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" formControlName="city">
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" formControlName="state">
        </div>

        <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" class="form-control" id="zipCode" formControlName="zipCode">
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
        </div>
        <button class="btn btn-primary" *ngIf="isEdit()" (click)="updateAddress()">Save Edit</button>
        <button type="submit" class="btn btn-primary" *ngIf="!isEdit()" [disabled]="!addressForm.valid">Submit</button>
        <!-- <button type="button" (click)="setForm(false)">Cancel</button> -->
    </form>
</div>
